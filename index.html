<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name='theme-color' content="#87dbe6">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>to-do-list</title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
  <link rel="icon" href="pic/iconStar.png" media="image/png">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div class="container">
    <form class="addItems">
      <input class="newItem" type="text" placeholder="to do..." value="" autofocus>
      <input class="submit" type="submit" value="+">
    </form>
    <div class="checklistContainer">
      <ul class="toDoList"> </ul>
      <div class="divider"> <img src="pic/starfish.svg" alt="divider"> </div>
      <ul class="doneList"></ul>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>

</body>

</html>
